<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Panou Profesor - Control & Monitorizare</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        :root { 
            --bg-color: #f1f5f9; 
            --card-bg: #ffffff; 
            --primary: #4f46e5; 
            --success: #10b981; 
            --error: #ef4444; 
            --warning: #f59e0b;
            --text-main: #1e293b; 
            --text-muted: #64748b;
        }
        
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-main); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 30px; }
        
        h1, h2 { color: var(--text-main); }
        h1 { font-size: 1.8rem; margin-bottom: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #e2e8f0; }
        th { color: var(--text-muted); font-size: 0.85rem; text-transform: uppercase; }

        .btn { padding: 8px 16px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; color: white; transition: 0.2s; }
        .btn-launch { background: var(--success); }
        .btn-stop { background: var(--error); }
        .btn-reset { background: #64748b; }
        
        /* Butoane mici pentru carduri */
        .btn-sm { padding: 4px 8px; font-size: 0.75rem; margin-left: 4px; }
        .btn-edit { background: var(--warning); }
        .btn-delete { background: var(--error); }

        .status-badge { padding: 4px 8px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; background: #e2e8f0; color: #64748b; }
        .active-now { background: #dcfce7; color: #166534; border: 1px solid #10b981; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .student-card { background: white; padding: 20px; border-radius: 18px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-top: 4px solid var(--primary); }
        
        .progress-bg { background: #eee; height: 8px; border-radius: 4px; margin: 12px 0; overflow: hidden; }
        .progress-fill { background: var(--success); height: 100%; border-radius: 4px; transition: width 0.5s; }
        
        .student-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .card-footer { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-muted); margin-top: 10px; }
        .actions-row { display: flex; justify-content: flex-end; margin-top: 15px; border-top: 1px solid #f1f5f9; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Colecție de Teste</h1>
            <p>Selectează testul pe care vrei să îl trimiți către tabletele elevilor.</p>
            <table>
                <thead>
                    <tr>
                        <th>Nume Test</th>
                        <th>Fișier Sursă</th>
                        <th>Acțiune</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Test 1: Comedia "O scrisoare pierdută"</td>
                        <td><code>test1.html</code></td>
                        <td><button class="btn btn-launch" onclick="lanseazaTest('test1.html', 'O scrisoare pierduta')">LANSEAZĂ</button></td>
                    </tr>
                    <tr>
                        <td>Test 2: Modernismul (Exemplu)</td>
                        <td><code>test2.html</code></td>
                        <td><button class="btn btn-launch" onclick="lanseazaTest('test2.html', 'Modernismul')">LANSEAZĂ</button></td>
                    </tr>
                </tbody>
            </table>
            
            <div style="margin-top: 20px; padding-top: 20px; border-top: 2px dashed #e2e8f0; display: flex; align-items: center;">
                <strong>Stare Actuală:</strong>&nbsp; 
                <span id="current-status" class="status-badge">Inactiv</span>
                <div style="margin-left: auto;">
                    <button class="btn btn-stop" onclick="opresteTestul()">OPREȘTE ACCESUL</button>
                    <button class="btn btn-reset" onclick="resetClasa()">RESETEAZĂ LISTA</button>
                </div>
            </div>
        </div>

        <h2>Monitorizare Live</h2>
        <div id="students-grid" class="grid"></div>
    </div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2xOfKBy7FdA6uIyM0ij5ryHTop0yL3pg",
      authDomain: "bacromana-6f3eb.firebaseapp.com",
      databaseURL: "https://bacromana-6f3eb-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bacromana-6f3eb",
      storageBucket: "bacromana-6f3eb.firebasestorage.app",
      messagingSenderId: "1087294677634",
      appId: "1:1087294677634:web:d92bf75a8b58f7b351ca9b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- FUNCTII CONTROL TEST ---
    function lanseazaTest(fileId, displayName) {
        db.ref('setari').set({
            test_activ: true,
            test_id: fileId,
            test_nume: displayName
        });
        alert("Testul '" + displayName + "' a fost lansat!");
    }

    function opresteTestul() {
        db.ref('setari/test_activ').set(false);
        alert("Accesul la teste a fost închis.");
    }

    function resetClasa() {
        if(confirm("Sigur vrei să ștergi toți elevii din listă?")) {
            db.ref('clasa').remove();
        }
    }

    // --- FUNCTII EDITARE / STERGERE ELEVI ---
    function deleteStudent(studentId) {
        if(confirm(`Elimini definitiv pe ${studentId}?`)) {
            db.ref('clasa/' + studentId).remove();
        }
    }

    function editStudent(oldName) {
        const newName = prompt("Introdu numele nou pentru elev:", oldName);
        if (newName && newName !== oldName) {
            db.ref('clasa/' + oldName).once('value').then((snapshot) => {
                const data = snapshot.val();
                data.nume = newName; // Actualizăm proprietatea nume
                
                // Salvăm nodul nou și ștergem pe cel vechi
                db.ref('clasa/' + newName).set(data).then(() => {
                    db.ref('clasa/' + oldName).remove();
                });
            });
        }
    }

    // --- UPDATE STATUS TEST ---
    db.ref('setari').on('value', (snap) => {
        const data = snap.val();
        const statusEl = document.getElementById('current-status');
        if(data && data.test_activ) {
            statusEl.innerText = "ACTIV: " + data.test_nume;
            statusEl.className = "status-badge active-now";
        } else {
            statusEl.innerText = "INACTIV";
            statusEl.className = "status-badge";
        }
    });

    // --- UPDATE GRID ELEVI ---
    db.ref('clasa').on('value', (snapshot) => {
        const grid = document.getElementById('students-grid');
        grid.innerHTML = '';
        const data = snapshot.val();
        
        if (!data) return;

        for (let id in data) {
            const s = data[id];
            grid.innerHTML += `
                <div class="student-card">
                    <div class="student-info">
                        <strong>${s.nume}</strong>
                        <span style="font-size: 0.7rem; background: #f1f5f9; padding: 2px 6px; border-radius: 4px;">${s.status || 'In lucru'}</span>
                    </div>
                    
                    <div class="progress-bg">
                        <div class="progress-fill" style="width:${s.progres}%"></div>
                    </div>
                    
                    <div class="card-footer">
                        <span>Progres: ${s.progres}%</span>
                        <span>Scor: ${s.scor}</span>
                    </div>

                    <div class="actions-row">
                        <button class="btn btn-sm btn-edit" onclick="editStudent('${id}')">Editează</button>
                        <button class="btn btn-sm btn-delete" onclick="deleteStudent('${id}')">Șterge</button>
                    </div>
                </div>`;
        }
    });
</script>
</body>
</html>
