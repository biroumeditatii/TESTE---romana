<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Identificare Elev</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 20px 0; border: 2px solid #e2e8f0; border-radius: 10px; outline: none; box-sizing: border-box; }
        button { background: #4f46e5; color: white; border: none; padding: 12px 24px; border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Cine ești?</h2>
        <p style="color: #64748b">Introdu numele tău complet pentru a începe.</p>
        <input type="text" id="nume-elev" placeholder="Nume și Prenume">
        <button onclick="intraInTest()">ÎNCEPE TESTUL</button>
    </div>

    <script>
        function intraInTest() {
            const nume = document.getElementById('nume-elev').value.trim();
            if (nume.length < 3) return alert("Introdu un nume valid!");
            localStorage.setItem('elev_nume', nume);
            window.location.href = 'test1.html'; // Trimite la fișierul testului
        }
    </script>
</body>
</html>
