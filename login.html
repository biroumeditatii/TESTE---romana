<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificare Elev</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #f8fafc; --card-bg: #ffffff; --primary: #4f46e5; --text-main: #1e293b; --text-muted: #64748b; --accent: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-main); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .app-container { width: 90%; max-width: 400px; background: var(--card-bg); padding: 40px; border-radius: 24px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); text-align: center; }
        h2 { margin-top: 0; color: var(--primary); }
        input { width: 100%; padding: 14px; margin: 25px 0; border: 2px solid var(--accent); border-radius: 12px; font-size: 1rem; outline: none; transition: border-color 0.2s; text-align: center; }
        input:focus { border-color: var(--primary); }
        button { width: 100%; background-color: var(--primary); color: white; padding: 14px; border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; }
        button:hover { background-color: #4338ca; }
    </style>
</head>
<body>
    <div class="app-container">
        <h2>Cine ești?</h2>
        <p style="color: var(--text-muted)">Introdu numele tău complet pentru a accesa foaia de test.</p>
        <input type="text" id="nume-elev" placeholder="Nume și Prenume">
        <button onclick="intraInTest()">ÎNCEPE TESTUL</button>
    </div>
    <script>
        function intraInTest() {
            const nume = document.getElementById('nume-elev').value.trim();
            if (nume.length < 3) return alert("Te rugăm să introduci un nume valid!");
            localStorage.setItem('elev_nume', nume);
            window.location.href = 'test1.html';
        }
    </script>
</body>
</html>
