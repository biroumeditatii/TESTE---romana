<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier de Literatura - Bacalaureat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --success: #10b981;
            --error: #ef4444;
            --accent: #f1f5f9;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
            margin: 0;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1rem;
            margin-top: 8px;
        }

        #student-name-display {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 10px;
            display: block;
        }

        .progress-container {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .progress-bar-bg {
            flex-grow: 1;
            height: 10px;
            background: var(--accent);
            border-radius: 10px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            width: 0%;
            background: var(--success); 
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .content-area {
            font-family: 'Merriweather', serif;
            line-height: 2.2;
            font-size: 1.25rem;
            color: #334155;
            text-align: justify;
        }

        .blank-input {
            font-family: 'Inter', sans-serif;
            border: none;
            border-bottom: 2px solid #cbd5e1;
            background-color: #f8fafc;
            padding: 2px 10px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            width: 150px;
            border-radius: 4px 4px 0 0;
            outline: none;
            text-align: center;
        }

        .blank-input:focus {
            border-bottom-color: var(--primary);
            background-color: #eff6ff;
        }

        .blank-input.is-correct {
            border-bottom-color: var(--success);
            color: var(--success);
            background-color: #f0fdf4;
        }

        .actions {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-secondary {
            background-color: var(--accent);
            color: var(--text-muted);
        }

        #score-display {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            display: none;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Pregătire Bacalaureat</h1>
        <div class="subtitle">Completează spațiile libere (Progresul crește doar la răspunsuri corecte)</div>
        <span id="student-name-display">Elev: Se încarcă...</span>
    </header>

    <div class="progress-container">
        <div class="progress-bar-bg"><div id="progress-fill"></div></div>
        <span id="progress-text" style="font-size: 0.9rem; font-weight: 600; color: var(--text-muted);">0%</span>
    </div>

    <div id="content" class="content-area"></div>

    <div id="score-display"></div>

    <div class="actions">
        <button class="btn btn-primary" onclick="finalCheck()">Finalizează Testul</button>
        <button class="btn btn-secondary" onclick="resetTest()">Resetează</button>
    </div>
</div>

<script>
    // CONFIGURATIE FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyC2xOfKBy7FdA6uIyM0ij5ryHTop0yL3pg",
      authDomain: "bacromana-6f3eb.firebaseapp.com",
      databaseURL: "https://bacromana-6f3eb-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bacromana-6f3eb",
      storageBucket: "bacromana-6f3eb.firebasestorage.app",
      messagingSenderId: "1087294677634",
      appId: "1:1087294677634:web:d92bf75a8b58f7b351ca9b",
      measurementId: "G-DV2W8WFVCZ"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Gestionare Nume (Persistă la refresh)
    let studentName = localStorage.getItem('elev_nume');
    if (!studentName) {
        studentName = prompt("Te rugăm să introduci numele tău complet:") || "Elev Anonim";
        localStorage.setItem('elev_nume', studentName);
    }
    document.getElementById('student-name-display').innerText = "Elev: " + studentName;

    const rawText = `Publicata in anul 1884, comedia [O scrisoare pierduta] de I.L. Caragiale apartine realismului [clasic]. 

Tema centrala este degradarea vietii [politice], sociale si de familie. Actiunea se desfasoara in capitala unui judet de munte, pe fondul agitatiei alegerilor pentru [parlament].

Conflictul principal consta in confruntarea a doua grupari politice: cea condusa de Stefan Tipatescu si [Zaharia Trahanache], respectiv gruparea ambitiosului avocat [Nae Catavencu].`;

    let correctAnswers = [];

    function init() {
        const container = document.getElementById('content');
        let i = 0;
        
        const formattedText = rawText.replace(/\[(.*?)\]/g, (match, word) => {
            correctAnswers.push(word.trim());
            return `<input type="text" class="blank-input" data-index="${i++}" oninput="updateProgress()">`;
        });

        container.innerHTML = formattedText.replace(/\n/g, '<br>');
        
        // Încărcăm răspunsurile salvate dacă există
        loadSavedProgress();
    }

    function updateProgress() {
        const inputs = document.querySelectorAll('.blank-input');
        let correctCount = 0;
        let answersToSave = [];

        inputs.forEach((input, idx) => {
            const val = input.value;
            answersToSave.push(val); // Salvăm valoarea brută pentru memorie

            const userVal = val.trim().toLowerCase();
            const correctVal = correctAnswers[idx].toLowerCase();

            if (userVal === correctVal) {
                correctCount++;
                input.classList.add('is-correct');
            } else {
                input.classList.remove('is-correct');
            }
        });
        
        // Salvare în memoria browserului
        localStorage.setItem('elev_raspunsuri', JSON.stringify(answersToSave));

        const percent = Math.round((correctCount / correctAnswers.length) * 100);
        document.getElementById('progress-fill').style.width = percent + "%";
        document.getElementById('progress-text').innerText = percent + "%";

        // Sincronizare Firebase
        database.ref('clasa/' + studentName).set({
            nume: studentName,
            progres: percent,
            scor: correctCount + "/" + correctAnswers.length,
            status: "În lucru",
            ultimaActualizare: Date.now()
        });
    }

    function loadSavedProgress() {
        const saved = localStorage.getItem('elev_raspunsuri');
        if (saved) {
            const answers = JSON.parse(saved);
            const inputs = document.querySelectorAll('.blank-input');
            inputs.forEach((input, idx) => {
                if (answers[idx]) input.value = answers[idx];
            });
            updateProgress(); // Revalidăm scorul și progresul
        }
    }

    function resetTest() {
        if (confirm("Ești sigur că vrei să ștergi tot progresul?")) {
            localStorage.removeItem('elev_raspunsuri');
            localStorage.removeItem('elev_nume');
            location.reload();
        }
    }

    function finalCheck() {
        const inputs = document.querySelectorAll('.blank-input');
        let totalCorrect = 0;

        inputs.forEach((input, idx) => {
            const userVal = input.value.trim().toLowerCase();
            const correctVal = correctAnswers[idx].toLowerCase();

            if (userVal === correctVal) {
                input.style.backgroundColor = "#ecfdf5";
                input.style.borderColor = "#10b981";
                totalCorrect++;
            } else {
                input.style.backgroundColor = "#fef2f2";
                input.style.borderColor = "#ef4444";
                input.title = "Răspuns corect: " + correctAnswers[idx];
            }
        });

        const scoreDiv = document.getElementById('score-display');
        scoreDiv.style.display = "block";
        scoreDiv.innerHTML = `Rezultat final: ${totalCorrect} din ${correctAnswers.length} puncte!`;
        scoreDiv.scrollIntoView({ behavior: 'smooth' });

        database.ref('clasa/' + studentName).update({
            status: "Finalizat",
            progres: 100,
            scor: totalCorrect + "/" + correctAnswers.length
        });
    }

    init();
</script>

</body>
</html>
